<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login-register.css') }}">

    <title>Sign Up Page</title>

</head>
<body>
    <h1>Register</h1>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% if messages[0] == '0'%}
            <div class="alert alert-danger">
                Username already exists! Go to <a href="{{url_for('auth.login')}}">login Page</a>
            </div>
            {% elif messages[0] == '1' %}
            <div class="alert alert-danger">
                Passwords do not match
            </div>
            {% endif %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="re-pass">Re-enter password</label>
                <input type="password" id="re-pass" name="re-pass" placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
