<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection</title>
    <!-- Include Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>


    </script>
</head>
<body>
    <h1>Fall Detection</h1>
    <div id="result"></div>
    <input type="number" id="address">
    <button onclick="changeAddress()">Change Address</button>
    <img id="image" src="/video_feed/your_address_here" alt="Fall Detected" width="640" height="480">

    <img src="">
    <script>
        function changeAddress() {
            var address = document.getElementById("address").value;
            document.getElementById("image").src = "/video_feed/" + address;
        }
    </script>

    

</body>
</html>
